<!DOCTYPE html><html lang="ko"><head><meta charset="UTF-8"><title>Somei인 인증코드입니다</title></head><body><div class="container"><span style="--i:1">H</span><span style="--i:2">E</span><span style="--i:3">L</span><span style="--i:4">L</span><span style="--i:5">O</span><span style="--i:6">!</span></div></body></html><style>@import url('https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap');*{padding:0;margin:0;box-sizing:border-box;}body{background-color:#151719;display:flex;justify-content:center;align-items:center;min-height:100vh;}.container{position:relative;font-size:60px;}.container span{font-family:"Alfa Slab One",cursive;position:relative;display:inline-block;color: #fff;animation: wave 1s infinite;animation-delay: calc(.1s * var(--i));}@keyframes wave{0%,40%,100%{transform:translateY(0);}20%{transform:translateY(-20px);}}</style>
